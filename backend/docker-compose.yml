version: '3.8'
services:
  backend:
    build: .
    container_name: ctpn-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ctpn_db
      SPRING_DATASOURCE_USERNAME: ctpn_user
      SPRING_DATASOURCE_PASSWORD: ctpn123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
  postgres:
    image: postgres:13
    container_name: ctpn-postgres
    environment:
      POSTGRES_DB: ctpn_db
      POSTGRES_USER: ctpn_user
      POSTGRES_PASSWORD: ctpn123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  postgres_data:
