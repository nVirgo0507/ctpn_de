# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ctpn_db
spring.datasource.username=ctpn_user
spring.datasource.password=ctpn123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=ctpn_core
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# HikariCP Connection Pool (from Document)
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=ChungTayPhongNguaSecretKey2025VietnamDrugPrevention
jwt.expiration=1800000

# Session Configuration (from Document NFR-005)
server.servlet.session.timeout=30m

# Vietnamese Localization
spring.web.locale=vi_VN
spring.web.locale-resolver=fixed

# Logging Configuration
logging.level.org.ctpn=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/backend/application.log
logging.file.max-size=10MB
logging.file.max-history=7

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
